{% extends 'pincorder_desktop/templates/layout.html' %}

{% block title %}Login{% endblock %}

{% block contentTitle %}Login{% endblock %}

{% block content %}
    <div class="panel panel-default text-center">
        <div class="panel-body">
            <h3>Don't want to register?</h3>
            <br>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-info btn-lg">Login with Facebook</a>
        </div>
    </div>
    <div class="panel panel-default text-center">
        <div class="panel-body">
            <h3>Login with your Pincorder Account</h3>
            <br>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputUser" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


{% endblock %}
